<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div class="card">
    <img class="top" src="images/bg-pattern-card.svg" alt="top">
    <img class="victor" src="images/image-victor.jpg" alt="victor">
    <h2>Victor Crest</h2>
    <span class="london">London</span>
    <hr>
    <div class="stats-div">
      <div>
        <span class="stats">80K</span>
        <span class="stat">Followers</span>
      </div>
      <div>
        <span class="stats">803K</span>
        <span class="stat">Likes</span>
      </div>
      <div>
        <span class="stats">1.4K</span>
        <span class="stat">Photos</span>
      </div>
    </div>
  </div>





</body>
</html>
